<div class="projects">
  <div class="projects__item" *ngFor="let project of projectList">
    <mat-card>
      <mat-card-title>{{project.title}}</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let todo of project.todos">
            <mat-checkbox
              color="primary"
              [(ngModel)]="todo.isCompleted"
              (change)="toggleCompletedTodo($event, project.id, todo.id)"
            >
              {{todo.text}}
            </mat-checkbox>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
